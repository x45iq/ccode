name: Test
on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24.6"
          check-latest: true

      - name: Build binary
        run: go build -o ccode ./cmd

      - name: Add binary to PATH
        run: echo "$(pwd)" >> $GITHUB_PATH

      - name: Run tests
        run: go test -v ./...
